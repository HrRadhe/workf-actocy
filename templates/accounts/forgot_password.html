{% extends 'base.html' %}

{% load static %}



{% block content %}

{% include 'includes/alerts.html' %}

<div class="wrapper dot bubble">
    <div class="logo">
        <img src="{% static 'img/mini logo.png' %}" alt="">
    </div>
    <div class="text-center mt-4 name">
        Work Factory
    </div>
    <form class="p-3 mt-3" action="{% url 'forgotpassword' %}" method="post">
    {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="phone_number" placeholder="Phone Number">
            </div>
            {% comment %} <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" placeholder="Password">
            </div> {% endcomment %}
            <button class="btn mt-3">Continue</button>
        </form>
        <div class="text-center fs-6">
            <a href="{% url 'login' %}">Login</a>
        </div>

</div>

{% endblock %}
