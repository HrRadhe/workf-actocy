{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="row text-center me-0 ms-0 mt-4 mb-2" style="font-size:xx-large; font-weight: 500;">
        <span>Contact Us</span>
    </div><hr class="me-4 ms-4">


    <div class="row me-0 me-5 mt-5 ms-5">
        <div class="col-lg-6">

            <div class="row gy-4 text-center ms-5">
                <div class="col-md-6">
                  <div class="info-box" style="background-color: white; width: 230px; height: 240px;">
                    <img src="{% static 'img/adress.png'%}" width="100px" class="pt-2">
                    <h3>Address</h3>
                    <p>Ahmedabad,<br>Gujarat,380006,IN.</p>
                  </div>
      
                </div>
                <div class="col-md-6">
                  <div class="info-box" style="background-color: white; width: 230px; height: 240px;">
                    <img src="{% static 'img/call us.png'%}" width="100px" class="pt-2">
                    <h3>Call Us</h3>
                    <p>+91 77000 77000<br>+91 78000 78000</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="info-box" style="background-color: white; width: 230px; height: 240px;">
                    <img src="{% static 'img/email.png'%}" width="100px" class="pt-2">
                    <h3>Email Us</h3>
                    <p>info@workfactory.com<br>help@workfactory.com</p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="info-box" style="background-color: white; width: 230px; height: 240px;">
                    <img src="{% static 'img/open hours.png'%}" width="100px" class="pt-2">
                    <h3>Open Hours</h3>
                    <p>Monday - Sunday<br>9:00AM - 05:00PM</p>
                  </div>
                </div>
              </div>

        </div>
        <div class="col-lg-6 form" style="background-color: white; ">
            <form method="post" class="php-email-form">
                <div class="row gy-4 pt-5">

                    <div class="col-md-6">
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                    </div>

                    <div class="col-md-6 ">
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="col-md-12">
                        <input type="text" class="form-control" name="subject" placeholder="Subject" required>
                    </div>

                    <div class="col-md-12">
                        <textarea class="form-control" name="message" rows="6" placeholder="Message"
                            required></textarea>
                    </div>

                    <div class="col-md-12 text-center">

                        <br>


                        <button class="btn check-btn" type="submit">Send Message</button>
                    </div>

                </div>
            </form>

        </div>
    </div>

<br>
<br>
<br>



<div class="map">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.2579209994!2d72.43965588570215!3d23.02018176300004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1677305986923!5m2!1sen!2sin"
        class="map" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

</div>

{% endblock %}
